---
domain: "example.ci"
ingress:
  class: nginx
  issuer: letsencrypt-prod
workspaces:
  - name: values
    description: "Values file place holder"
    mountPath: /helm/values
  - name: config
    description: "Helm config folder"
    mountPath: /root/.config/helm
  - name: artifacts
    description: "Values artifacts place holder"
    mountPath: /artifacts
  - name: source
    description: "Values source place holder"
    mountPath: /source
volume:
  name: ws
  volumeClaimTemplate:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
values:
  deploy:
    name: unit-test
    key: values.yaml
cluster_role: bot-cx-role
hash:
  salt: wildcard
  min_length: 16
minio:
  host: minio:9000
  access_key: AKEXAMPLEEXAMPLE
  secret_key: sEcRetsEcRetsEcRetsEcRetsEcRet
  bucket: values
vault:
  host: vault:8200
webhooks: []
